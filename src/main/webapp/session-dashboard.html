<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodatchi session</title>
    <script type="module" src="model/Todolist.js"></script>
    <script type="module" src="model/Buddy.js"></script>
    <script type="module" src="model/Timer.js"></script>
    <script type="module" src="model/Startup.js"></script>
</head>
<body>
    <header>
        <button id="logout-button" type="button">Logout</button>
    </header>
    <section class="session-dashboard">
        <aside class="sidebar">
            <h1>Todo-List</h1>
            <ul id="todolist-sidebar"></ul>
        </aside>
        <main class="mainview-dashboard">
            <div id="timer-container">
                <h1 class="timer">Timer</h1>
                <p class="timer" id="timer" ></p>
                <div class="timer-button-wrapper" id="timer-button-wrapper">
                    <button id="start-timer-button">Start</button>
                    <button id="pause-timer-button">Pause</button>
                    <button id="resume-timer-button">Resume</button>
                    <button id="reset-timer-button">Reset</button>
                </div>
            </div>
            <section class="buddy-container" id="buddy-container">
                <h2>Buddy</h2>
                <div class="buddy" id="buddy"></div>
                <div class="buddy-button-wrapper" id="buddy-button-wrapper">
                    <button id="feed-action-button" type="button">Feed</button>
                    <button id="pet-action-button" type="button">Pet</button>
                    <button id="adopt-action-button" type="button">Adopt</button>
                </div>
            </section>
        </main>
    </section>
</body>
</html>
