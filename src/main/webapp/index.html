<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Pomodatchi Login/Register</title>
    <script type="module" src="model/Login.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="login-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Password" required>
            <button id="login-button">login</button>
            <button id="link-to-register" type="button">Don't have an account? Sign up</button>
        </div>
    </form>

    <form id="register-form" style="display:none">
        <div>
            <label for="register-username">Username:</label>
            <input type="text" id="register-username">
            <label for="register-password">Password:</label>
            <input type="text" id="register-password">
            <button id="register-button">Register</button>
            <button id="link-to-login" type="button">Already have an account? Login</button>

        </div>
    </form>
    <button id="logout-button" type="button" style="display: none">Logout</button>
</body>

</html>
