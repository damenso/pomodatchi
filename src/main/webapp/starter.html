<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pomodatchi starter</title>
    <link rel="stylesheet" href="./style.css"/>
    <script type="module" src="model/Todolist.js"></script>
    <script type="module" src="model/Buddy.js"></script>
</head>
<body>
    <h1>Set your Pomodatchi timer and goals </h1>
    <form id="pomodatchi-session-form">
        <div id="timer-inputs">
            <h2>Pick your time</h2>
            <label for="focus-time">Focus time</label>
            <select name="focus-time" id="focus-time">
                <option value="15">15</option>
                <option value="25">25</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <label for="break-time">Break time</label>
            <select name="break-time" id="break-time">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
            <label for="loop-amount">Loop amount</label>
            <select name="loop-amount" id="loop-amount">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div id="buddyPanel">
            <h2>Choose your Buddy</h2>
            <input type="text" id="buddy-name">
            <button type="button" id="cat-buddy" >Cat</button>
            <button type="button" id="dog-buddy" >Dog</button>
        </div>
        <div id="tasks">
            <h2>Add tasks (optional)</h2>
            <input type="text"  id="task-content" >
            <button id="add-task-button" type="button">Add task</button>
            <ul id="task-list">
            </ul>
        </div>
        <button id="submit-button">start Timer</button>
    </form>
</body>
</html>
