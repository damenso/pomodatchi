<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Setup timer</title>
    <link rel="stylesheet" href="timer-setup-style.css"/>
    <script type="module" src="model/TimerSetup.js"></script>
</head>
<body>
<header>
    <button id="logout-button" type="button">Logout</button>
</header>

<img src="./pomodatchi-logo.png" alt="Pomodatchi Logo" id="logo">

<h1>Set your Pomodatchi timer </h1>

<form id="session-form">
    <div id="form-sections">
        <div id="timer-inputs">
            <label for="focus-time">Focus time</label>
            <select name="focus-time" id="focus-time">
                <option value="2">2 (test input)</option>
                <option value="15">15</option>
                <option value="25">25</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <label for="break-time">Break time</label>
            <select name="break-time" id="break-time">
                <option value="1">1 (test input)</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
            <label for="loop-amount">Loop amount</label>
            <select name="loop-amount" id="loop-amount">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </div>
    <button id="next-button" type="button">Next</button>
</form>
</body>
</html>
